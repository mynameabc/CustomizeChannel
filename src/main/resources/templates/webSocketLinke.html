<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>


<script type="text/javascript">
/*
    initSocket("aaa");
    initSocket("bbb");
    initSocket("ccc");
    initSocket("ddd");
    initSocket("eee");
    initSocket("fff");
*/
    initSocket("16568285148");
    initSocket("16568285150");
    initSocket("16568285128");
    initSocket("16568285149");
    initSocket("16568285231");
    initSocket("16568285131");
    initSocket("16568285220");
    initSocket("16568285119");
    initSocket("16568285122");
    initSocket("16568285121");

    function initSocket(myWebsocket) {

        var webSocket = null;

        window.onbeforeunload = function () {
            //离开页面时的其他操作
        };

        if (!window.WebSocket) {
            console("您的浏览器不支持websocket！");
            return false;
        }

        var target = 'ws://' + window.location.host + "/channel/websocket/"+myWebsocket;

        if ('WebSocket' in window) {
            webSocket = new WebSocket(target);
        } else if ('MozWebSocket' in window) {
            webSocket = new MozWebSocket(target);
        } else {
            alert('WebSocket is not supported by this browser.');
            return;
        }


        // 收到服务端消息
        webSocket.onmessage = function (msg) {
//            alert(msg.data);
            // 关闭连接
            webSocket.onclose();
            console.log(msg);
        };

        // 异常
        webSocket.onerror = function (event) {
            console.log(event);
        };

        // 建立连接
        webSocket.onopen = function (event) {
            console.log(event);
        };

        // 断线
        webSocket.onclose = function () {

            console.log("websocket断开连接");
        };
    }


</script>

</body>
</html>
